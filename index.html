<!DOCTYPE html>
<html lang="es">
<head>
   
    <title>HTML-CUERPO</title>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1><img src="logo.png" alt="Logo"> Mi Página Web</h1>
    </header>

    <!-- Listas -->
    <section>
        <h2>Listas</h2>
        <h3>Ordenada:</h3>
        <ol>
            <li>Oro</li>
            <li>Plata</li>
			<li>Cobre</li>
            <li>Hierro</li>
        </ol>
        
        <h3>No ordenada:</h3>
        <ul>
            <li>Manzana</li>
            <li>Banana</li>
			<li>Melon</li>
            <li>Sandia</li>
        </ul>
    </section>

    <!-- Enlaces -->
    <section>
        <h2>Enlaces</h2>
        <a href="https://www.youtube.com">Visitar YouTube</a><br>
        <a href="#Formulario">Ir al formulario</a>
    </section>

    <!-- Tablas -->
    <section>
        <h2>Tablas</h2>
        <table border="3">
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>
            <tr>
                <td>Ana</td>
                <td>25</td>
            </tr>
        </table>
    </section>

    <!-- Frames (iframe) -->
    <section>
        <h2>Contenido Externo</h2>
        <iframe src="https://www.wikipedia.org"></iframe>
    </section>

    <!-- Multimedia -->
    <section>
        <h2>Imágenes y Videos</h2>
        <img src="Rick.gif" alt="Descripción">
        <video controls >
            <source src="video.mp4" type="video/mp4">
        </video>
    </section>

    <!-- FormularioS -->
    <section id="Formulario">
        <h2>Formulario</h2>
        <form>
            <label>Nombre:</label>
            <input type="text" name="nombre"><br>
            
            <label>Email:</label>
            <input type="email" name="email"><br>
            
            <label>Contraseña:</label>
            <input type="password" name="password"><br>
            
            <input type="submit" value="Enviar">
        </form>
    </section>
<br><br>
    <!-- Pie de página -->
    <footer>
        <p>Upds 2025</p>
    </footer>
</body>
</html>
